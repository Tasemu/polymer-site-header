<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<style>
	@font-face {
	    font-family: 'open_sansextrabold';
	    src: url('fonts/OpenSans-ExtraBold-webfont.eot');
	    src: url('fonts/OpenSans-ExtraBold-webfont.eot?#iefix') format('embedded-opentype'),
	         url('fonts/OpenSans-ExtraBold-webfont.woff') format('woff'),
	         url('fonts/OpenSans-ExtraBold-webfont.ttf') format('truetype'),
	         url('fonts/OpenSans-ExtraBold-webfont.svg#open_sansextrabold') format('svg');
	    font-weight: normal;
	    font-style: normal;
	}
</style>

<!-- Site Header Element -->

<polymer-element name="site-header" attributes="">
	<template>
		<link rel="stylesheet" href="site-header.css">
		<header>
			<content></content>
		</header>
	</template>
	<script>
		Polymer({
			domReady: function () {
				$(this.$['mobile-menu-button']).on('click', function (e) {
					e.preventDefault();
					$(this.$.links).show();
				});
			}
		});
	</script>
</polymer-element>

<!-- Mobile Menu Button Element -->

<polymer-element name="mobile-menu-button" attributes="">
	<template>
	</template>
	<script>
		Polymer({
			domReady: function () {
				$(this).on('click', function () {
					$('header-links').toggleClass('active');
				});
			}
		});
	</script>
</polymer-element>

<!-- Header Links List Element -->

<polymer-element name="header-links" extends="ul" attributes="">
	<template>
		<content></content>
	</template>
	<script>
		Polymer({
			
		});
	</script>
</polymer-element>
